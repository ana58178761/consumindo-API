<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar bg-success">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logocerta.png" alt="Bootstrap" width="250">
          </a>
        </div>
      </nav>

      <h1 class="text-center">Pesquisar Paises</h1>
      
      <div class="container input-group mb-3">
        <input  id="pais" type="text" class="form-control" placeholder="Digite o nome do País em Inglês" 
        aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="bg-success text-white btn btn-outline-secondary" type="button"
         id="button-addon2">Pesquisar</button>
      </div>
      
      
      <div id="card" class="container text-center card" style="width: 18rem;">
        <img id="bandeira" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="nome" class="card-title"><strong>Nome</strong></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong><p id="capital">Capital</p></strong></li>
          <li class="list-group-item"> <strong><p id="cont" >Continente</p></strong></li>
          <li class="list-group-item"><strong><p id="pop" >População</p></strong></li>
        </ul>
      </div>

      <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </body>
</html>
